<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO2180-LAB4</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Avengers Character Search</h1>
    </header>

    <main>
        <label>Search by Full Name or Alias </label> 
        <form id="search-superhero" class="search-group">
            <input id="search" name="search" type="text" placeholder="e.g. Captain America or Steve Rogers">
            <button type="submit">Search</button>
        </form>
        <div class="message"></div>
    
    
        <div class="result-container">
            <h2>Result</h2>
            <hr>
            <div id="result">
    
            </div>
        </div>
    </main>

</body>
